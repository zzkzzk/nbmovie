<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { 
            background: linear-gradient(-45deg, #141e30, #243b55);
            min-height: 100vh;
            color: #ddd; margin: 0; padding: 20px 15px; font-family: -apple-system, sans-serif; 
        }
        h2 { text-align: center; font-size: 20px; margin: 10px 0 25px; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            max-width: 1000px;
            margin: 0 auto;
        }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 900px) { .grid { grid-template-columns: repeat(5, 1fr); } }

        .card { 
            background: rgba(30, 30, 30, 0.6); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px; overflow: hidden; 
            text-decoration: none; color: white; display: flex; flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.2); }

        .img-box {
            width: 100%; padding-top: 140%; 
            position: relative; background: #000;
        }
        .img-box img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s;
        }
        .card:hover .img-box img { transform: scale(1.05); }

        .info { padding: 10px 12px; }
        h3 { font-size: 14px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
        .note { font-size: 12px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="grid">
        {% for movie in movies %}
        <a href="/play?id={{ movie.id }}&api={{ current_api }}" class="card">
            <div class="img-box">
                <img src="{{ movie.img }}" onerror="this.src='https://via.placeholder.com/200x280?text=NO+IMG'">
            </div>
            <div class="info">
                <h3>{{ movie.title }}</h3>
                <div class="note">{{ movie.note }}</div>
            </div>
        </a>
        {% endfor %}
    </div>

</body>
</html>
