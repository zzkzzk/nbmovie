<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>æœç´¢ç»“æœ - {{ keyword }}</title>
    <style>
        body { background: linear-gradient(-45deg, #141e30, #243b55); min-height: 100vh; color: #ddd; margin: 0; padding: 20px 15px; font-family: -apple-system, sans-serif; }
        .header-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { color: white; text-decoration: none; font-size: 18px; }
        h2 { font-size: 16px; color: #fff; margin: 0; max-width: 60%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 1000px; margin: 0 auto; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 15px; } }
        
        .card { background: rgba(30, 30, 30, 0.6); border-radius: 8px; overflow: hidden; text-decoration: none; color: white; display: flex; flex-direction: column; position: relative; }
        
        .img-box { width: 100%; aspect-ratio: 2/3; position: relative; background: #222; overflow: hidden; }
        .img-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .img-fallback {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.5); font-size: 12px; font-weight: bold;
            text-align: center; padding: 10px; box-sizing: border-box;
        }

        /* 3. å·¦ä¸Šè§’é€Ÿåº¦æ ‡è¯† (æ”¹åœ¨å·¦ä¸Š) */
        .speed-badge { position: absolute; top: 0; left: 0; background: linear-gradient(90deg, #11998e, #38ef7d); color: white; font-size: 10px; padding: 2px 6px; border-bottom-right-radius: 8px; z-index: 2; font-weight: bold; box-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
        
        .source-badge { position: absolute; top: 4px; right: 4px; background: rgba(0, 0, 0, 0.6); color: #ddd; font-size: 9px; padding: 2px 4px; border-radius: 3px; z-index: 2; backdrop-filter: blur(2px); }
        
        .info { padding: 6px; }
        h3 { font-size: 12px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
        .note { font-size: 10px; color: #888; margin-top: 3px; }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="/" class="back-btn">â† è¿”å›</a>
        <h2>æœ "{{ keyword }}"</h2>
    </div>

    <div class="grid" id="resultGrid">
        {% for movie in movies %}
        <a href="/play?id={{ movie.id }}&api={{ movie.api }}" class="card">
            <div class="img-box">
                {% if "æé€Ÿ" in movie.speed or "é«˜é€Ÿ" in movie.speed %}
                <div class="speed-badge">{{ movie.speed }}</div>
                {% endif %}
                
                <img src="{{ movie.img }}" loading="lazy" referrerpolicy="no-referrer" 
                     onerror="handleImgError(this, '{{ movie.title }}')">
                <div class="source-badge">{{ movie.source_name }}</div>
            </div>
            <div class="info"><h3>{{ movie.title }}</h3><div class="note">{{ movie.note }}</div></div>
        </a>
        {% endfor %}
    </div>

    {% if not movies %}
    <div style="text-align:center; margin-top:50px; color: #aaa;">
        <p>ğŸ›¸ æœªæ‰¾åˆ°ç›¸å…³èµ„æº</p>
    </div>
    {% endif %}

    <script>
        function handleImgError(img, title) {
            if (img.getAttribute('data-retried') === 'true') {
                showFallback(img); return;
            }
            img.setAttribute('data-retried', 'true');

            fetch('/api/cover_rescue?title=' + encodeURIComponent(title) + '&bad_url=' + encodeURIComponent(img.src))
                .then(res => res.json())
                .then(data => {
                    if (data.url) { img.src = data.url; } 
                    else { showFallback(img); }
                })
                .catch(() => showFallback(img));
        }

        function showFallback(img) {
            img.style.display = 'none';
            var fallback = document.createElement('div');
            fallback.className = 'img-fallback';
            fallback.innerHTML = 'ğŸƒ<br>å°é¢é£èµ°äº†';
            img.parentNode.appendChild(fallback);
        }
    </script>
</body>
</html>
