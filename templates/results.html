<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>搜索结果</title>
    <style>
        body { background: #111; color: #ddd; margin: 0; padding: 15px; font-family: sans-serif; }
        h2 { text-align: center; font-size: 18px; margin: 10px 0 20px; color: #fff; }
        
        /* 响应式网格：手机2列，电脑多列 */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* 强制2列 */
            gap: 15px; 
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* 平板和电脑调整为更多列 */
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 900px) { .grid { grid-template-columns: repeat(5, 1fr); } }

        .card { 
            background: #1e1e1e; border-radius: 8px; overflow: hidden; 
            text-decoration: none; color: white; display: flex; flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .img-box {
            width: 100%; padding-top: 140%; /* 保持 5:7 比例 */
            position: relative; background: #000;
        }
        .img-box img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }
        .info { padding: 8px 10px; }
        h3 { font-size: 14px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
        .note { font-size: 12px; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <h2>搜索结果</h2>
    <div class="grid">
        {% for movie in movies %}
        <a href="/play?id={{ movie.id }}&api={{ current_api }}" class="card">
            <div class="img-box">
                <img src="{{ movie.img }}" onerror="this.src='https://via.placeholder.com/200x280?text=NO+IMG'">
            </div>
            <div class="info">
                <h3>{{ movie.title }}</h3>
                <div class="note">{{ movie.note }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
    {% if not movies %}
    <div style="text-align:center; margin-top:50px; color: #888; font-size: 14px;">
        <p>未找到影片，请点击左上角返回切换源</p>
    </div>
    {% endif %}
</body>
</html>
