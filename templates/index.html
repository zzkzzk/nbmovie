<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全能影院</title>
    <style>
        /* 全局基础 */
        body { margin: 0; padding: 0; background: #111; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        /* 容器适配 */
        .search-container { margin-top: 15vh; text-align: center; width: 90%; max-width: 600px; }
        
        h1 { font-size: 2.5rem; margin-bottom: 25px; background: linear-gradient(45deg, #ff3b30, #ff9f0a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        
        /* 搜索框组合 - 手机端核心优化 */
        .search-group { display: flex; background: #1f1f1f; padding: 4px; border-radius: 50px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.6); height: 50px; align-items: center; }
        
        /* 下拉菜单 */
        select { background: transparent; color: #ff9f0a; border: none; padding: 0 10px 0 15px; font-size: 14px; outline: none; height: 100%; border-right: 1px solid #333; max-width: 30%; font-weight: bold; -webkit-appearance: none; border-radius: 50px 0 0 50px; }
        
        /* 输入框 */
        input { flex: 1; padding: 0 10px; border: none; background: transparent; color: white; font-size: 16px; outline: none; height: 100%; min-width: 0; }
        
        /* 按钮 */
        button { padding: 0 20px; height: 42px; border-radius: 40px; border: none; background: linear-gradient(90deg, #ff3b30, #ff6b6b); color: white; font-weight: bold; font-size: 15px; margin-right: 2px; flex-shrink: 0; box-shadow: 0 2px 10px rgba(255, 59, 48, 0.3); }

        /* 历史记录 */
        .history-section { width: 92%; margin-top: 40px; }
        .section-header { display: flex; justify-content: space-between; padding: 0 5px 10px; border-bottom: 1px solid #222; margin-bottom: 15px; font-size: 14px; color: #888; }
        
        /* 历史记录网格 - 手机横向滚动，电脑网格 */
        .history-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 12px; 
        }

        .history-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; text-decoration: none; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .card-img-wrapper { width: 100%; padding-top: 140%; position: relative; background: #000; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 8px; }
        .movie-title { font-size: 13px; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .ep-info { font-size: 11px; color: #666; margin-top: 3px; }
        .source-tag { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.8); color: #ff9f0a; font-size: 9px; padding: 2px 4px; border-radius: 3px; }
    </style>
    {% include 'index_js_snippet.html' ignore missing %}
</head>
<body>
    <div class="search-container">
        <h1>MY FLIX</h1>
        <form action="/search" method="POST" class="search-group" id="searchForm">
            <select name="source_api" id="sourceSelect">
                {% for source in sources %}
                <option value="{{ source.api }}">{{ source.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="keyword" placeholder="搜一下..." required autocomplete="off">
            <button type="submit">搜索</button>
        </form>
    </div>

    <div class="history-section" id="historySection">
        <div class="section-header">
            <span>继续观看</span>
            <span onclick="clearHistory()" style="padding: 0 10px;">清空</span>
        </div>
        <div class="history-grid" id="historyGrid"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var selectBox = document.getElementById('sourceSelect');
            var savedSource = localStorage.getItem('user_selected_source');
            if (savedSource) {
                for(var i=0; i < selectBox.options.length; i++){
                    if(selectBox.options[i].value === savedSource){ selectBox.value = savedSource; break; }
                }
            }
            selectBox.addEventListener('change', function() { localStorage.setItem('user_selected_source', this.value); });
            document.getElementById('searchForm').addEventListener('submit', function() { localStorage.setItem('user_selected_source', selectBox.value); });
            renderHistory();
        });

        function renderHistory() {
            var grid = document.getElementById('historyGrid');
            var historyData = localStorage.getItem('history_list');
            if (!historyData || JSON.parse(historyData).length === 0) {
                document.getElementById('historySection').style.display = 'none'; return;
            }
            document.getElementById('historySection').style.display = 'block';
            grid.innerHTML = '';
            JSON.parse(historyData).forEach(function(item) {
                var apiUrl = item.api || "{{ sources[0].api if sources else '' }}";
                var html = `<a href="/play?id=${item.id}&ep_index=${item.ep_index}&api=${encodeURIComponent(apiUrl)}" class="history-card">
                    <div class="card-img-wrapper"><img src="${item.pic}" class="card-img" onerror="this.style.display='none'"><div class="source-tag">续播</div></div>
                    <div class="card-info"><span class="movie-title">${item.title}</span><div class="ep-info">${item.ep_name}</div></div>
                </a>`;
                grid.insertAdjacentHTML('beforeend', html);
            });
        }
        function clearHistory() { localStorage.removeItem('history_list'); renderHistory(); }
    </script>
</body>
</html>
